<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">

      <picture class="product-img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <source srcset="images/image-product-mobile.jpg" alt="perfume image"/>
      </picture>
      <div class="product_content">
        <p class="product_category">Perfume</p>

        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voloptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the house of CHANEL.
        </p>
        <div class="flex-group">
          <p class="product_price">149.99</p>
          <p class="product_original-price"><s>169.99</s></p>
        </div>
        <button class="button" data-icon="shopping-cart">Add to cart</button>
      </div>
      </article>
    </main>
  </body>
</html>
